<form method="post" enctype="multipart/form-data" hx-post="/{{ post.id }}/edit/" hx-target="#post-{{ post.id }}" hx-swap="outerHTML" class="grid grid-cols-1 gap-4">
    {% csrf_token %}

    <div>
      <label for="input-label" class="block text-sm font-medium mb-2 dark:text-white">Title</label>
      <input type="text" id="id_title" value="{{ form.instance.title }}" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" placeholder="">
    </div>

    <div>
      <label for="description" class="block text-sm font-medium mb-2 dark:text-white">Description</label>
      <textarea id="description" name="description" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" rows="3" placeholder="Say hi...">{{ form.instance.description }}</textarea>
    </div>

    <div>
      <label for="summary" class="block text-sm font-medium mb-2 dark:text-white">Summary</label>
      <textarea id="summary" name="summary" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" rows="3" placeholder="Say hi...">{{ form.instance.summary }}</textarea>
    </div>

    <div>
      <label for="link" class="block text-sm font-medium mb-2 dark:text-white">Link</label>
      <input type="text" id="link" name="link"  value="{{ form.instance.link }}"class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" rows="3" placeholder="https://">
    </div>

    <div>
      <label for="image_path" class="block text-sm font-medium mb-2 dark:text-white">Image</label>
      <input type="text" id="image_path" name="image_path"  value="{{ form.instance.image_path }}"class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" rows="3" placeholder="https://">
    </div>

    <div>
      <label for="id_topics" class="block text-sm font-medium mb-2 dark:text-white">Topics</label>
      <select 
          name="topics" 
          id="id_topics" 
          multiple 
          class="hidden"
          data-hs-select='{
            "hasSearch": true,
            "searchPlaceholder": "Search...",
            "searchClasses": "block w-full text-sm border-gray-200 rounded-lg focus:border-blue-500 focus:ring-blue-500 before:absolute before:inset-0 before:z-[1] dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 py-2 px-3",
            "searchWrapperClasses": "bg-white p-2 -mx-1 sticky top-0 dark:bg-slate-900",
            "placeholder": "Select multiple options...",
            "toggleTag": "<button type=\"button\"></button>",
            "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-3 px-4 pe-9 flex text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:border-blue-500 focus:ring-blue-500 before:absolute before:inset-0 before:z-[1] dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600",
            "dropdownClasses": "mt-2 z-50 w-full max-h-72 p-1 space-y-0.5 bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto dark:bg-slate-900 dark:border-gray-700",
            "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:bg-slate-900 dark:hover:bg-slate-800 dark:text-gray-200 dark:focus:bg-slate-800",
            "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"flex-shrink-0 size-3.5 text-blue-600 dark:text-blue-500\" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>"
          }'      
          >
        {% for topic in topics %}
        <option value="{{ topic.id }}" {% if topic in form.instance.topics.all %} selected {% endif %}>{{ topic.name }}</option>
        {% endfor %}
      </select>
    </div>



    <input type="hidden" name="post_id" value="{{ post.id }}">
    <button type="submit" class="button-primary" @click="slideOverOpen=false">Save</button>

  </form>
