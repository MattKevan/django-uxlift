{% load static %}
{% load crispy_forms_tags %}

<form method="POST" hx-post="/{{ post.id }}/edit/" hx-target="#post-{{ post.id }}" hx-swap="outerHTML">

  {% csrf_token %}
 
  <div class="flex flex-col gap-4">

    <div>
      <label>Title</label>
      {{ form.title }}
    </div>
    
    <div>
      <label>Topics</label>

      <div class"relative">
        <select 
        name="topics" 
        id="id_topics" 
        multiple 
        class="hidden"
        data-hs-select='{
          "hasSearch": true,
          "searchPlaceholder": "Search...",
          "searchClasses": "block w-full text-sm border-gray-200 rounded-lg focus:border-blue-500 focus:ring-blue-500 before:absolute before:inset-0 before:z-[1] dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 py-2 px-3",
          "searchWrapperClasses": "bg-white p-2 -mx-1 sticky top-0 dark:bg-slate-900",
          "placeholder": "Select multiple options...",
          "toggleTag": "<button type=\"button\"></button>",
          "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-3 px-4 pe-9 flex text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:border-blue-500 focus:ring-blue-500 before:absolute before:inset-0 before:z-[1] dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600",
          "dropdownClasses": "mt-2 z-50 w-full max-h-72 p-1 space-y-0.5 bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto dark:bg-slate-900 dark:border-gray-700",
          "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:bg-slate-900 dark:hover:bg-slate-800 dark:text-gray-200 dark:focus:bg-slate-800",
          "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"flex-shrink-0 size-3.5 text-blue-600 dark:text-blue-500\" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>"
        }'      
        >
          {% for topic in topics %}
            <option value="{{ topic.id }}" {% if topic in form.instance.topics.all %} selected {% endif %}>{{ topic.name }}</option>
          {% endfor %}
        </select>

        <div class="absolute top-1/2 end-3 -translate-y-1/2">
          <svg class="flex-shrink-0 size-3.5 text-gray-500 dark:text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7 15 5 5 5-5"/><path d="m7 9 5-5 5 5"/></svg>
        </div>
      </div>

    </div>

    <div>
      <label>Date published</label>
      {{ form.date_published }}
    </div>

    <div>
      <label>Link</label>
      {{ form.link }}
      <a class="text-xs" href="{{ post.link }}" target="_blank">Current link</a>
    </div>

    <div>
      <label>Image</label>
      {{ form.image_path }}
    </div>

    <div>
      <label>Site</label>
      {{ form.site }}
    </div>

    <div>
      <label>Description</label>
      {{ form.description }}
    </div>

    <div>
      <label>Content</label>
      {{ form.content }}
    </div>

  </div>
    
  <input type="hidden" name="post_id" value="{{ post.id }}">
  <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-gray-700">
    <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" data-hs-overlay="#post-edit-modal">
      Close
    </button>
    <button type="submit" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" data-hs-overlay="#post-edit-modal">
      Save changes
    </button>
  </div>
  
</form>
